<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css"
        />
        <title>Iniciar sesion</title>
    </head>
    <body>
        <!-- Section: Design Block -->
        <section class="d-flex justify-content-center">
            <!-- Jumbotron -->
            <div class="py-5 col-md-4 text-center">
                <div class="container">
                    <div class="col-md-12 mb-5">
                        <div class="card">
                            <div class="card-body py-5 px-md-5">
                                <form method="post">
                                    {% csrf_token %}
                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                        <h3 class="form-label">
                                            Iniciar sesion
                                        </h3>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label
                                            class="form-label"
                                            for="form3Example3"
                                            >Usuario</label
                                        >
                                        <input
                                            type="text"
                                            name="usuario"
                                            class="form-control"
                                        />
                                    </div>

                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <label
                                            class="form-label"
                                            for="form3Example4"
                                            >Contrase√±a</label
                                        >
                                        <input
                                            type="password"
                                            name="contrasena"
                                            class="form-control"
                                        />
                                    </div>

                                    <!-- Submit button -->
                                    <button
                                        type="submit"
                                        class="btn btn-primary btn-block mb-4"
                                    >
                                        Iniciar Sesion
                                    </button>
                                    <hr />
                                    <a href="{% url 'registrarse' %}"
                                        >Registrarse</a
                                    >

                                    {% if messages %} {% for mes in messages %}
                                    <div
                                        class="alert alert-danger alert-dismissible fade show"
                                        role="alert"
                                    >
                                        <strong>{{ mes }}</strong>
                                    </div>
                                    {% endfor %} {% endif%}
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
