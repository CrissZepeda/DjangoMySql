<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css"
        />
        <title>Document</title>
    </head>
    <body>
        <section class="container">
            <div class="row">
                <div class="col-md-12 col-centered">
                    <h1 class="mt-5 mb-3">Registrarse</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3 mt-3">
                    <form method="post" action="{% url 'registrarse' %}">
                        {% csrf_token %} {% for field in form %}
                        <div class="form-group">
                            {{field.label_tag}}
                            <input
                                type="{% if 'password' in field.label_tag %}password{%else%}text{%endif%}"
                                name="{{field.html_name}}"
                                class="form-control"
                                id="{{field.id_for_label}}"
                                required
                            />
                        </div>
                        {% if field.errors %} {% for error in field.errors %}
                        <p>{{error|escape}}</p>
                        {% endfor %} {% endif %} {% endfor %}
                        <br />
                        <br />
                        <button
                            type="submit"
                            class="btn btn-primary btn-block mb-4"
                        >
                            Registrarse
                        </button>
                        <hr />
                        <a href="{% url 'login' %}">Volver al login</a>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
